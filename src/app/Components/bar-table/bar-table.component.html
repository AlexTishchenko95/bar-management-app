<div class="add-position-button">
 <button mat-raised-button (click)="addPosition()"> Добавить позицию </button>
</div>

<table mat-table [dataSource]="dataSource" class="bar-table">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Позиция </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Тип </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Наименование </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Volume Column -->
  <ng-container matColumnDef="volume">
    <th mat-header-cell *matHeaderCellDef> Объем бут., л. </th>
    <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Цена, руб. </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <!-- Price for shot Column -->
  <ng-container matColumnDef="priceForShot">
    <th mat-header-cell *matHeaderCellDef> Цена за 50 мл., руб. </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <!-- Balance Column -->
  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef> Количество бут. </th>
    <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
  </ng-container>

  <!-- Total Volume Column -->
  <ng-container matColumnDef="totalVolume">
    <th mat-header-cell *matHeaderCellDef> Общий обьем, мл. </th>
    <td mat-cell *matCellDef="let element"> {{(element.balance * 1000) * element.volume}} </td>
  </ng-container>

  <!-- ///////////////////////////////////// BUTTONS /////////////////////////////////////////// -->

  <!-- Add Column -->
  <ng-container matColumnDef="add">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell matTooltip="Увеличить количество" *matCellDef="let element; let i = index">
      <button mat-icon-button color="basic" (click)="onIncrease(i)">
        <mat-icon>add_circle_outline</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Remove Column -->
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell matTooltip="Уменьшить количество" *matCellDef="let element; let i = index">
      <button mat-icon-button color="basic" (click)="onDecrease(i)">
        <mat-icon>remove_circle_outline</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell matTooltip="Редактировать позицию" *matCellDef="let element; let i = index">
      <button mat-icon-button color="basic" (click)="onEdit(i)">
        <mat-icon>description</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- onDelete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell matTooltip="Удалить позицию" *matCellDef="let element; let i = index">
      <button mat-icon-button color="warn" (click)="onDelete(i)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
