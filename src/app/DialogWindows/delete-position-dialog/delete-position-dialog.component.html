<div class="dialog-window">
  <h1 mat-dialog-title>Внимание!</h1>
  <div mat-dialog-content>
    <p>Вы действительно хотите удалить позицию?</p>
  </div>
  <button mat-raised-button [mat-dialog-close]="false">Отмена</button>
  <button mat-raised-button [mat-dialog-close]="true">Удалить</button>
</div>
